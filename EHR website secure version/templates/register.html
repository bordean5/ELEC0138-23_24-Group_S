<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Doctor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            margin: 0;
            background: #f7f7f7;
            flex-direction: column; /* Aligns the h2 and form vertically */
        }
        .container {
            width: 30%; /* Adjust the width as needed */
            padding: 2%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the h2 title */
        }
        h2 {
            color: #333;
            margin-bottom: 20px; /* Add some space below the title */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Stretch the form items to fill the container */
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            padding: 10px;
            margin: 10px 0; /* Add some margin between inputs */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Doctor</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
